server {
        listen 443 ssl;
        listen [::]:443 ssl;

        server_name i5d201.p.ssafy.io;

        ssl_certificate /etc/letsencrypt/live/i5d201.p.ssafy.io/fullchain4.pem;
        ssl_certificate_key /etc/letsencrypt/live/i5d201.p.ssafy.io/privkey4.pem;

        root /var/www/html;
        index index.html;

        location / {
                try_files $uri $uri/ /index.html;
        }

		location /api/v1 {
			proxy_pass http://i5d201.p.ssafy.io:8080;
			proxy_redirect off;
			charset utf-8;

			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-NginX-Proxy true;
		}
}

