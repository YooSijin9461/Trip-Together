<!DOCTYPE html>
<html lang="">
  <head>
    <title>Trip Together</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <!-- kurento -->
    <script type="text/javascript" src="/js/webrtc/release/adapter.js"></script>
    <script type="text/javascript" src="/js/kurento/lib/kurento-utils.js"></script>

    <!-- JQuery, WebSocket, STOMP -->
    <script type="text/javascript" src="/js/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/js/sockjs/lib/sockjs.min.js"></script>
    <script type="text/javascript" src="/js/stomp/lib/stomp.min.js"></script>

    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQSO94FGet7QhWF02tr7_bWYoOZE5ZGGQ&libraries=visualization&callback=initMap"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      var map
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 0, lng: 0},
          zoom: 3,
          styles: [{
            featureType: 'poi',
            stylers: [{ visibility: 'on' }]  // Turn off POI.
          },
          {
            featureType: 'transit.station',
            stylers: [{ visibility: 'on' }]  // Turn off bus, train stations etc.
          }],
          disableDoubleClickZoom: true,
          streetViewControl: true,
        });
        
        map.addListener('click', function(e) {
          var marker = new google.maps.Marker({
            position: e.latLng,
            map: map,
          });
          marker.addListener('dblclick', () => {
            marker.setMap(null)
          })
          marker.addListener('click', function() {
            map.center = marker.position
            map.zoom = 12
          })
        });
      }
    </script>
  </body>
</html>
